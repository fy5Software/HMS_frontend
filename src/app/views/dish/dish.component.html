<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                    <i class="fa fa-plus-square-o fa-lg mt-4" title="Add dish" (click)="showModel()"></i>

                    <i class="fa fa-remove fa-lg mt-4"></i>
                </div>

            </div>
            <div class="card-body">
                <table class="table table-bordered table-striped table-sm">
                    <thead>
                        <tr>
                            <th></th>
                            <th style="width:15%">Name</th>
                            <th>Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Category</th>
                            <th>Edit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of dishList">
                            <td><input type="checkbox"></td>
                            <td>{{item.name}}</td>
                            <td>
                                <img src="{{item.imageUrl}}" width="30px" height="30px" /></td>
                            <td title="{{item.description}} ">
                                {{(item.description.length >6)? (item.description | slice:0:6)+'..':(item.description) }}
                            </td>

                            <td>{{item.price}}</td>
                            <td>{{item.qty}}</td>
                            <td>{{item.mainCategoryName}}</td>
                            <i type class="fa fa-edit fa-lg mt-4 " (click)="edit(dishList) "></i>

                        </tr>
                    </tbody>
                </table>
                <nav>
                    <ul class="pagination ">
                        <li class="page-item "><a class="page-link " href="# ">Prev</a></li>
                        <li class="page-item active ">
                            <a class="page-link " href="# ">1</a>
                        </li>
                        <li class="page-item "><a class="page-link " href="# ">2</a></li>
                        <li class="page-item "><a class="page-link " href="# ">3</a></li>
                        <li class="page-item "><a class="page-link " href="# ">4</a></li>
                        <li class="page-item "><a class="page-link " href="# ">Next</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
<dish-add></dish-add>
