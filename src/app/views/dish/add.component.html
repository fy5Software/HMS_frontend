<div bsModal #largeModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <strong>Dish</strong>
                            <button type="button" class="close" (click)="close()" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                        </div>
                        <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)" class="card-body needs-validation" novalidate>
                            <div class="form-group">
                                <input type="text" required ngModel [(ngModel)]="dish.name" class="form-control" name="name" #name="ngModel" placeholder="Enter product Name">
                                <div [hidden]="name.valid || name.pristine" class="invalid-feedback">
                                    Name is required
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="file">Upload dish image</label>
                                <input type="file" required ngModel accept="image/*" capture="camera" class="form-control" name="file" #file="ngModel">


                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-5">
                                    <select [(ngModel)]="dish.mainCategoryId" name="mainCategory" class="form-control" (click)="onCategoryClicked()"> 
                                <option selected disabled [value]="0">Select Category</option>
                                <option *ngFor="let item of categories"  [ngValue]="item.id">{{item.name}}</option>
                                 </select>
                                </div>
                                <div class="form-group col-md-1"><label for="mainCategory">OR</label></div>
                                <div class="form-group col-md-6">
                                    <input type="text" ngModel [(ngModel)]="dish.mainCategoryName" class="form-control" name="newCategory" #newCategory="ngModel" placeholder="Enter new Category" (focusout)="newCategoryfocusOut()">
                                    <div [hidden]="newCategory.valid || newCategory.pristine" class="invalid-feedback">
                                        Category is required
                                    </div>
                                </div>
                            </div>

                            <!-- <div class="form-row"> -->
                            <!-- <div class="col-md-8">
                                    <input class="form-check-input" [(ngModel)]="dish.isVeg" type="checkbox" name="chkNonVeg" value="nonVeg" [checked]="true">
                                    <label class="form-check-label" for="chkNonVeg">Non Veg</label>
                                    <input class="form-check-input" [(ngModel)]="dish.isVeg" type="checkbox" name="chkVeg" value="veh" [checked]="true">
                                    <label class="form-check-label" for="chkVeg">Veg</label>
                                </div> -->
                            <div style="display: flex; flex-direction: row;" class="form-row col-sm-12">
                                <div class="form-group">
                                    <label for="mainCategory">Non-Veg&nbsp;</label>
                                </div>
                                <div class="form-group">
                                    <label class="switch switch-success">
                                                <input type="checkbox" class="switch-input" (change)="checkClicked(test)" checked>
                                                <span class="switch-slider"></span>
                                              </label>
                                </div>
                                <div class="form-group ">
                                    <label for="mainCategory"> Veg</label>
                                </div>
                                <div style="display: flex; flex-direction: row; justify-content:space-evenly;" class="form-group col-sm-5">
                                    <section>
                                        <input class="form-check-input" [(ngModel)]="dish.isFull" (change)="chkFullevent()" type="checkbox" name="chkFull" value="full" [checked]="true">
                                        <label class="form-check-label" for="chkFull">Full</label>
                                    </section>
                                    <section>
                                        <input class="form-check-input" [(ngModel)]="dish.isHalf" (change)="chkHalfevent()" type="checkbox" name="chkHalf" value="half" [checked]="true">
                                        <label class="form-check-label" for="chkHalf">Half</label>
                                    </section>
                                </div>
                            </div>
                            <section>
                                <div style="display: flex; flex-direction: row; justify-content: space-between; margin-left: 20px;" [hidden]="test" class="form-group ">
                                    <section>
                                        <input class="form-check-input" type="checkbox" name="mutton" value="mutton" [checked]="true">
                                        <label class="form-check-label" for="mutton">Mutton</label>
                                    </section>
                                    <section>
                                        <input class="form-check-input" type="checkbox" name="chicken" value="chicken" [checked]="true">
                                        <label class="form-check-label" for="chicken">Chicken</label>
                                    </section>
                                    <section>
                                        <input class="form-check-input" type="checkbox" name="seaFood" value="seaFood" [checked]="true">
                                        <label class="form-check-label" for="seaFood">Sea Food</label>
                                    </section>
                                </div>
                            </section>

                            <!-- </div> -->

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <input type="number" [disabled]="!dish.isFull" ngModel [(ngModel)]="dish.fullPrice" class="form-control" name="fullPrice" #fullPrice="ngModel" placeholder="Enter full dish price">
                                </div>
                                <div class="form-group col-md-6">

                                    <input type="number" [disabled]="!dish.isHalf" ngModel [(ngModel)]="dish.halfPrice" class="form-control" name="halfPrice" #halfPrice="ngModel" placeholder="Enter half dish price">
                                </div>
                            </div>
                            <div class="form-group">
                                <textarea ngModel [(ngModel)]="dish.description" class="form-control" name="description" placeholder="Enter product Description" rows="3" #description="ngModel"></textarea>
                                <div [hidden]="description.valid || description.pristine" class="invalid-feedback">
                                    Description is required
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success" [disabled]="!productForm.form.valid || (dish.mainCategoryId == 0 && dish.mainCategoryName == '')">Submit</button>
                            <button type="button" class="btn btn-success btn-primary" (click)="resetForm(productForm)">Reset</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
