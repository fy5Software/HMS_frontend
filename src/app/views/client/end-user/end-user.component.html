<div class="modal-content">
  <div class="modal-body">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>End User</strong>
          <button
            type="button"
            class="close"
            (click)="close()"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form
          #endUserForm="ngForm"
          (ngSubmit)="onSubmit(endUserForm)"
          class="card-body needs-validation"
          novalidate
        >
          <div class="form-row">
            <div class="form-group">
              <input
                type="number"
                required
                ngModel
                [(ngModel)]="endUser.id"
                class="form-control"
                name="id"
                #name="ngModel"
                placeholder="Enter client Id"
              />
            </div>
            <div class="form-group col-md-6">
              <input
                type="text"
                required
                ngModel
                [(ngModel)]="endUser.name"
                class="form-control"
                name="name"
                #name="ngModel"
                placeholder="Enter the business name"
              />
            </div>
            <div class="form-group col-md-6">
              <input
                type="text"
                ngModel
                [(ngModel)]="endUser.address"
                class="form-control"
                name="address"
                #name="ngModel"
                placeholder="Enter the address"
                required
              />
              <div
                [hidden]="name.valid || name.pristine"
                class="invalid-feedback"
              >
                Address is required
              </div>
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!endUserForm.form.valid"
          >
            Submit
          </button>
          <button
            type="button"
            class="btn btn-success btn-primary"
            (click)="endUserForm.resetForm()"
          >
            Reset
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
