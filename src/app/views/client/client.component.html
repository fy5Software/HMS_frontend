<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <button type="button" class="btn btn-secondary mr-1" (click)="showModel()">
                    Add Client
                  </button>
                <i class="fa fa-align-justify"></i> All Clients
            </div>
            <div class="card-body">
                <table class="table table-bordered table-striped table-sm">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Business</th>
                            <th>Category</th>
                            <th>Address</th>
                            <th>GST</th>
                            <th>Food Class</th>
                            <th>Logo</th>
                            <th>Seal</th>
                            <th>Sign</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of clientList">
                            <td>{{item.id}}</td>
                            <td>{{item.business}}</td>
                            <td>{{item.CategoryName}}</td>
                            <td>{{item.address}}</td>
                            <td>{{item.gst}}</td>
                            <td>{{item.foodClass}}</td>
                            <td>{{item.logo}}</td>
                            <td>{{item.seal}}</td>
                            <td>{{item.sign}}</td>

                            <td><button type="button" class="btn btn-secondary mr-1" (click)="edit(item.id)">
                                Edit
                              </button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="col-md-6 mb-4">
    <div class="nav-tabs-boxed">
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item"><a class="nav-link active" data-coreui-toggle="tab" href="#clientProfile" role="tab" aria-controls="home">Client Profile</a></li>
            <li class="nav-item"><a class="nav-link" data-coreui-toggle="tab" href="#bankDetail" role="tab" aria-controls="profile">Bank Details</a></li>
            <li class="nav-item"><a class="nav-link" data-coreui-toggle="tab" href="#t&c" role="tab" aria-controls="messages">T&C</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane" id="clientProfile" role="tabpanel">
                <app-add></app-add>
            </div>
            <div class="tab-pane active" id="bankDetail" role="tabpanel">
                <app-bank-details></app-bank-details>
            </div>
            <div class="tab-pane" id="t&c" role="tabpanel"></div>
        </div>
    </div>
</div>
