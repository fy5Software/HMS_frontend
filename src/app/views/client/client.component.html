<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <button type="button" class="btn btn-secondary mr-1" (click)="showModel()">
                    Add Client
                  </button>
                <i class="fa fa-align-justify"></i> All Clients
            </div>
            <div class="card-body">
                <table class="table table-bordered table-striped table-sm">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Business</th>
                            <th>Category</th>
                            <th>Address</th>
                            <th>GST</th>
                            <th>Food Class</th>
                            <th>Logo</th>
                            <th>Seal</th>
                            <th>Sign</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of clientList">
                            <td>{{item.id}}</td>
                            <td>{{item.business}}</td>
                            <td>{{item.category}}</td>
                            <td>{{item.address}}</td>
                            <td>{{item.gst}}</td>
                            <td>{{item.foodClass}}</td>
                            <td>{{item.logo}}</td>
                            <td>{{item.seal}}</td>
                            <td>{{item.sign}}</td>

                            <td><button type="button" class="btn btn-secondary mr-1" (click)="edit(item.id)">
                                Edit
                              </button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<app-add></app-add>
