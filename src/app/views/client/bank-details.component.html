<div class="modal-content">
    <div class="modal-body">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <strong>Bank Details</strong>
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                </div>
                <form #BankDetailsForm="ngForm" (ngSubmit)="onSubmit(BankDetailsForm)" class="card-body needs-validation" novalidate>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="number" required ngModel [(ngModel)]="bankDetaials.id" class="form-control" name="id" #name="ngModel" placeholder="Enter client Id">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" required ngModel [(ngModel)]="bankDetaials.accountName" class="form-control" name="name" #name="ngModel" placeholder="Enter the Account name">

                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" ngModel [(ngModel)]="bankDetaials.address" class="form-control" name="address" #name="ngModel" placeholder="Enter the address" required>
                            <div [hidden]="name.valid || name.pristine" class="invalid-feedback">
                                Address is required
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <input type="number" ngModel [(ngModel)]="bankDetaials.accountNumber" class="form-control" name="accountNumber" #name="ngModel" placeholder="Enter Account number" required>
                            <div [hidden]="name.valid || name.pristine" class="invalid-feedback">
                                Account number is required
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" required ngModel [(ngModel)]="bankDetaials.bankName" class="form-control" name="bankName" #name="ngModel" placeholder="Enter the bank name">
                            <div [hidden]="name.valid || name.pristine" class="invalid-feedback">
                                foodClass is required
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" required ngModel [(ngModel)]="bankDetaials.ifscCode" class="form-control" name="ifscCode" #name="ngModel" placeholder="Enetr the IFSC code">
                            <div [hidden]="name.valid || name.pristine" class="invalid-feedback">
                                IFSC is required
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success" [disabled]="!BankDetailsForm.form.valid">Submit</button>
                    <button type="button" class="btn btn-success btn-primary" (click)="BankDetailsForm.resetForm()">Reset</button>
                </form>
            </div>
        </div>
    </div>
</div>
