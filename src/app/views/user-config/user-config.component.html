<p-toast position="bottom-right"></p-toast>
<div class="p-card">
    <div class="p-card-body">
        <div class="p-fluid p-formgrid p-grid">
            <div class="p-field p-col-6">
                <label for="businessName">User Name</label>
                <input type="text" name="userName" class="p-inputtext-sm" pInputText id="userName"
                    [(ngModel)]="user.userName" placeholder="User Name" required autofocus />
                <small class="p-error" *ngIf="submitted && !client.businessName">Name is required.</small>
            </div>
            <div class="p-field p-col-6">
                <label for="businessName">Email</label>
                <input type="email" name="email" class="p-inputtext-sm" pInputText id="email"
                    [(ngModel)]="user.email" placeholder="User email" required autofocus />
                <small class="p-error" *ngIf="submitted && !user.email">Email is required.</small>
            </div>
            <div class="p-field p-col-6">
                <label for="contact">Contact</label>
                <input type="tel" name="contact" class="p-inputtext-sm" pInputText id="contact"
                    [(ngModel)]="user.contact" placeholder="User Contact" required autofocus />
                <small class="p-error" *ngIf="submitted && !user.contact">Contact is required.</small>
            </div>
            <div class="p-field p-col-6">
                <label for="address">Address</label>
                <input type="text" name="address" class="p-inputtext-sm" pInputText id="address"
                    [(ngModel)]="user.address" placeholder="User address" required autofocus />
                <small class="p-error" *ngIf="submitted && !user.address">Address is required.</small>
            </div>
        </div>
        <div class="p-card-footer p-text-right">
            <button
              pButton
              pRipple
              label="Save"
              icon="pi pi-check"
              class="p-button p-button-raised"
              (click)="saveUser(user)"
            ></button>
            <button
              pButton
              pRipple
              label="Cancel"
              icon="pi pi-times"
              class="p-button-danger p-button-raised"
              (click)="hideDialog()"
            ></button>
          </div>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <p-toolbar class="pToolbar">
            <ng-template pTemplate="left">
                <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2"
                    (click)="openNew()"></button>
                <button pButton pRipple [label]="Delete" icon="pi pi-trash" class="p-button-danger"
                    (click)="deleteSelectedDishes()"
                    [disabled]="!selectedDishes || !selectedDishes.length"></button>
            </ng-template>
            <ng-template pTemplate="right">
                <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import"
                    chooseLabel="Import" class="p-mr-2 p-d-inline-block"></p-fileUpload>
                <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help my-2"></button>
            </ng-template>
        </p-toolbar>
    </div>
    <div class="card-body">
        <p-table #d2 [value]="dishList" styleClass="p-datatable-customcss" [paginator]="true" [rows]="10"
            [showCurrentPageReport]="true" [(selection)]="selectedDishes" [rowHover]="true" dataKey="id"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [rowsPerPageOptions]="[10,25,50]">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 3rem">
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>
                    <th style="width: 10%;">User name
                        <p-columnFilter type="text" field="name" display="menu"></p-columnFilter>
                    </th>
                    <th style="width: 10%;">User email
                        <p-columnFilter type="email" field="email" display="menu"></p-columnFilter>
                    </th>
                    <th style="width: 10%;">User contact
                        <p-columnFilter type="tel" field="email" display="menu"></p-columnFilter>
                    </th>
                    <th style="width: 10%;">User Address
                        <p-columnFilter type="text" field="address" display="menu"></p-columnFilter>
                    </th>
                    <th style="width:14%;">Action </th>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>
                        <p-tableCheckbox [value]="item"></p-tableCheckbox>
                    </td>
                    <td>{{item.name}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.contact}}</td>
                    <td>{{item.address}}</td>
                    <td>
                        <button pButton pRipple icon="pi pi-pencil"
                            class="p-button-rounded p-button-success p-mr-2" (click)="editDish(item)"></button>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                            (click)="deleteDish(item)"></button>
                        <!-- <p-checkbox name="groupname{{item.id}}" [value]="item.selectedDish" [inputId]="item.id" [(ngModel)]="selectedValues" (change)="onCheckboxChange(item.id, $event)"></p-checkbox> -->
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
